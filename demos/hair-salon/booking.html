<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking | Lumina Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#fdf4ff', // Fuchsia tint
                            100: '#fae8ff',
                            200: '#f5d0fe',
                            500: '#d946ef',
                            600: '#c026d3',
                            900: '#701a75',
                        },
                    },
                    fontFamily: {
                        sans: ['Lato', 'Hiragino Sans', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body class="bg-white text-slate-800 font-sans">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md border-b border-stone-50 transition-all duration-300">
        <div class="max-w-6xl mx-auto px-6">
            <div class="flex justify-between items-center h-24">
                <a href="index.html" class="text-3xl font-serif text-slate-900 tracking-widest"
                    data-lang-link>LUMINA</a>

                <div class="hidden md:flex space-x-12 items-center text-sm tracking-widest uppercase">
                    <a href="index.html" class="hover:text-brand-600 transition-colors" data-i18n="nav_home"
                        data-lang-link>Home</a>
                    <a href="menu.html" class="hover:text-brand-600 transition-colors" data-i18n="nav_menu"
                        data-lang-link>Menu</a>
                    <a href="booking.html" class="text-brand-600 border-b border-brand-600 pb-1" data-i18n="nav_book"
                        data-lang-link>Book</a>

                    <div class="flex items-center space-x-3 text-xs">
                        <button data-lang-switch="en" class="lang-btn font-bold">EN</button>
                        <span class="text-slate-300">|</span>
                        <button data-lang-switch="ja" class="lang-btn opacity-50">JA</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-40 pb-24 max-w-xl mx-auto px-6">
        <h1 class="text-4xl font-serif text-center mb-16 tracking-wide" data-i18n="book_title">Reservations</h1>

        <p class="text-center text-slate-500 mb-12 font-light italic" data-i18n="book_intro">Please fill out the form
            below. We will contact you shortly to confirm your appointment.</p>

        <form onsubmit="event.preventDefault(); alert('Demo: Inquiry Sent!');" class="space-y-8">
            <div class="space-y-6">
                <div>
                    <label class="block text-xs uppercase tracking-widest text-slate-400 mb-2" data-i18n="lbl_name">Full
                        Name</label>
                    <input type="text"
                        class="w-full border-b border-slate-300 py-2 focus:outline-none focus:border-brand-500 transition-colors bg-transparent"
                        required>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-widest text-slate-400 mb-2"
                        data-i18n="lbl_email">Email Address</label>
                    <input type="email"
                        class="w-full border-b border-slate-300 py-2 focus:outline-none focus:border-brand-500 transition-colors bg-transparent"
                        required>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-widest text-slate-400 mb-2"
                        data-i18n="lbl_service">Service</label>
                    <select
                        class="w-full border-b border-slate-300 py-2 focus:outline-none focus:border-brand-500 transition-colors bg-transparent">
                        <option>Cut & Style</option>
                        <option>Color</option>
                        <option>Treatment</option>
                        <option>Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-widest text-slate-400 mb-2"
                        data-i18n="lbl_date">Preferred Date</label>
                    <input type="date"
                        class="w-full border-b border-slate-300 py-2 focus:outline-none focus:border-brand-500 transition-colors bg-transparent">
                </div>
            </div>

            <div class="pt-8 text-center">
                <button type="submit"
                    class="inline-block bg-slate-900 text-white px-12 py-4 uppercase tracking-widest text-xs hover:bg-brand-600 transition-all duration-300"
                    data-i18n="btn_submit">Send Inquiry</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="text-slate-400 py-12 text-center text-xs tracking-widest">
        &copy; 2026 Lumina Salon.
    </footer>

    <!-- Scripts -->
    <script src="../_shared/demo-lang.js"></script>
    <script>
        DemoLang.init({
            dict: {
                en: {
                    nav_home: "Home",
                    nav_menu: "Menu",
                    nav_book: "Book",
                    book_title: "Reservations",
                    book_intro: "Please fill out the form below. We will contact you shortly to confirm your appointment.",
                    lbl_name: "Full Name",
                    lbl_email: "Email Address",
                    lbl_service: "Service",
                    lbl_date: "Preferred Date",
                    btn_submit: "Send Inquiry"
                },
                ja: {
                    nav_home: "ホーム",
                    nav_menu: "メニュー",
                    nav_book: "予約",
                    book_title: "ご予約",
                    book_intro: "ご希望の日時とサービスをお知らせください。折り返しご連絡いたします。",
                    lbl_name: "お名前",
                    lbl_email: "メールアドレス",
                    lbl_service: "ご希望のメニュー",
                    lbl_date: "ご希望日",
                    btn_submit: "問い合わせる"
                }
            }
        });
    </script>
</body>

</html>
