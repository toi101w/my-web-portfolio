<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Online | Mike's Auto Repair</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                            50: '#f8fafc',
                        },
                        teal: {
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                        }
                    },
                    fontFamily: {
                        sans: ['Robot', 'Hiragino Sans', 'sans-serif'],
                        display: ['Oswald', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-slate-50 text-slate-800 font-sans">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <a href="index.html"
                    class="flex items-center space-x-2 text-2xl font-display font-bold text-slate-900 uppercase tracking-tighter"
                    data-lang-link>
                    <span class="bg-teal-500 text-white px-2 py-1 transform -skew-x-12">MIKE'S</span>
                    <span>AUTO REPAIR</span>
                </a>
                <div class="hidden md:flex space-x-8 items-center font-bold text-slate-700">
                    <a href="index.html" class="hover:text-teal-600 transition-colors" data-i18n="nav_home"
                        data-lang-link>HOME</a>
                    <a href="services.html" class="hover:text-teal-600 transition-colors" data-i18n="nav_services"
                        data-lang-link>SERVICES</a>
                    <div class="flex items-center space-x-2 border-l pl-6 border-slate-200">
                        <button data-lang-switch="en" class="lang-btn text-xs font-bold">EN</button>
                        <span class="text-slate-300">/</span>
                        <button data-lang-switch="ja" class="lang-btn text-xs font-bold opacity-50">JA</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto px-4 py-16">
        <h1 class="text-4xl font-display font-bold uppercase text-center mb-10 text-slate-900" data-i18n="book_title">
            Request Appointment</h1>

        <div class="bg-white p-8 md:p-10 rounded shadow-md border-t-4 border-teal-500">
            <form onsubmit="event.preventDefault(); alert('Demo: Booking Requested!');" class="space-y-6">

                <!-- Vehicle Info -->
                <div>
                    <h3 class="text-lg font-bold text-slate-700 uppercase mb-4 border-b pb-2" data-i18n="sec_vehicle">
                        Vehicle Details</h3>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-slate-500 mb-1"
                                data-i18n="lbl_make">Make/Model</label>
                            <input type="text"
                                class="w-full px-4 py-2 border border-slate-300 rounded focus:border-teal-500 focus:ring-1 focus:ring-teal-500"
                                placeholder="e.g. Toyota Corolla" required>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-500 mb-1" data-i18n="lbl_year">Year</label>
                            <input type="text"
                                class="w-full px-4 py-2 border border-slate-300 rounded focus:border-teal-500 focus:ring-1 focus:ring-teal-500"
                                placeholder="e.g. 2015">
                        </div>
                    </div>
                </div>

                <!-- Service Info -->
                <div>
                    <h3 class="text-lg font-bold text-slate-700 uppercase mb-4 border-b pb-2" data-i18n="sec_service">
                        Service Needed</h3>
                    <textarea
                        class="w-full px-4 py-2 border border-slate-300 rounded focus:border-teal-500 focus:ring-1 focus:ring-teal-500"
                        rows="3" placeholder="Describe the issue or service needed..." required></textarea>
                </div>

                <!-- Contact Info -->
                <div>
                    <h3 class="text-lg font-bold text-slate-700 uppercase mb-4 border-b pb-2" data-i18n="sec_contact">
                        Your Details</h3>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-slate-500 mb-1" data-i18n="lbl_name">Name</label>
                            <input type="text"
                                class="w-full px-4 py-2 border border-slate-300 rounded focus:border-teal-500 focus:ring-1 focus:ring-teal-500"
                                required>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-500 mb-1"
                                data-i18n="lbl_phone">Phone</label>
                            <input type="tel"
                                class="w-full px-4 py-2 border border-slate-300 rounded focus:border-teal-500 focus:ring-1 focus:ring-teal-500"
                                required>
                        </div>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full py-4 bg-slate-900 text-white font-bold uppercase tracking-wide hover:bg-slate-800 transition-colors shadow-lg"
                        data-i18n="btn_submit">Submit Request</button>
                    <p class="text-xs text-center text-slate-500 mt-4" data-i18n="note_confirm">We will confirm your
                        appointment via phone/email within 4 hours.</p>
                </div>

            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-slate-400 py-12 text-center text-sm">
        &copy; 2026 Mike's Auto Repair.
    </footer>

    <!-- Scripts -->
    <script src="../_shared/demo-lang.js"></script>
    <script>
        DemoLang.init({
            dict: {
                en: {
                    nav_home: "HOME",
                    nav_services: "SERVICES",
                    book_title: "Request Appointment",
                    sec_vehicle: "Vehicle Details",
                    lbl_make: "Make/Model",
                    lbl_year: "Year",
                    sec_service: "Service Needed",
                    sec_contact: "Your Details",
                    lbl_name: "Name",
                    lbl_phone: "Phone",
                    btn_submit: "Submit Request",
                    note_confirm: "We will confirm your appointment via phone/email within 4 hours."
                },
                ja: {
                    nav_home: "ホーム",
                    nav_services: "サービス",
                    book_title: "予約リクエスト",
                    sec_vehicle: "車両情報",
                    lbl_make: "車種・モデル",
                    lbl_year: "年式",
                    sec_service: "ご希望のサービス内容",
                    sec_contact: "お客様情報",
                    lbl_name: "お名前",
                    lbl_phone: "電話番号",
                    btn_submit: "予約をリクエスト",
                    note_confirm: "4時間以内にお電話またはメールにて予約確定のご連絡をいたします。"
                }
            }
        });
    </script>
</body>

</html>
